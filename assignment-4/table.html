<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-OCMwfrYHTHAalI9v9F12ZJTozhpE4iByP/p/4oJ9cHZM1lr21K2Qp0v9S+qylvDb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn-group button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            outline: none;
        }
        .btn-group button:hover {
            color: #007bff;
        }
        .btn-group button:not(:last-child) {
            margin-right: 10px;
        }
        .edit-icon, .delete-icon, .update-icon {
            color: #777;
            transition: color 0.3s;
        }
        .edit-icon:hover, .delete-icon:hover, .update-icon:hover {
            color: #333;
        }
        .icon {
            margin-right: 5px;
        }
        .btn-group button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            position: relative;
        }
        .btn-group button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #007bff;
            z-index: -1;
            transition: all 0.3s;
        }
        .edit-icon{
            color: #007bff;
            cursor: pointer;
        }
        .delete-icon{
            color: tomato;
            cursor: pointer;
        }
        .update-icon{
            color: aqua;
            cursor: pointer;
        }

        .btn-group button:hover::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id No</th>
                        <th>Department</th>
                        <th>Experience</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alex Jhon</td>
                        <td>Employee : 0123</td>
                        <td>Junior Software Engineer</td>
                        <td>2 years</td>
                        <td class="btn-group">
                            <button><i class="fa fa-edit edit-icon icon"></i>Edit</button>
                            <button><i class="fa fa-trash delete-icon icon"></i>Delete</button>
                            <button><i class="fa fa-refresh update-icon icon"></i>Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Mr Bob</td>
                        <td>Employee : 0023</td>
                        <td>Junior Software Engineer</td>
                        <td>2 years+</td>
                        <td class="btn-group">
                            <button><i class="fa fa-edit edit-icon icon"></i>Edit</button>
                            <button><i class="fa fa-trash delete-icon icon"></i>Delete</button>
                            <button><i class="fa fa-refresh update-icon icon"></i>Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Debid</td>
                        <td>Employee : 0032</td>
                        <td>Junior Software Engineer</td>
                        <td>2 years</td>
                        <td class="btn-group">
                            <button><i class="fa fa-edit edit-icon icon"></i>Edit</button>
                            <button><i class="fa fa-trash delete-icon icon"></i>Delete</button>
                            <button><i class="fa fa-refresh update-icon icon"></i>Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
